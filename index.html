<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>Time and Date Dropdown</title>
  </head>
  <body>
    <div id="current-date"></div>
    <br />
    <div>
      <label for="yerler">Wanna check the date and time? Gotcha!👻</label>
      <select name="" id="yerler">
        <option>Select a country</option>
        <option value="banana">🇬🇭 Ghana</option>
        <option value="grapes">🇳🇬 Nigeria</option>
        <option value="cherry">🇿🇦 South Africa</option>
        <option value="lime">🇲🇬 Madagascar</option>
        <option value="watermelon">Latvia</option>
      </select>
    </div>
     <div class="ux"></div>
    <div id="response-box" class="response-box">
    <br/> <h2 class="response-title">💕(✿◕‿◕✿)💕</h2>

    <div id="local-time-zone">Lemme guess your time-zone...🤔</div>
    </div>
    <div>
      <label for="color">What's your fav primary color?👻</label>
      <select id="color">
        <option value="">Select a color</option>
        <option value="red">Red💃🏾</option>
        <option value="blue">Blue🐬</option>
        <option value="yellow">Yellow🍌</option>
      </select>
    </div>
   
     
     
    </div>
    <script src="index.js"></script>
  </body>
</html>
